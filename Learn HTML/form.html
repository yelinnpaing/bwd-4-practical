<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>HTML Form</h4>
    <form action="">
        <b><label for="name">Yor Name</label></b> <br><br>
        <input type="text" id="name"><br><br><br>

         <b><label for="email">Yor email</label></b><br><br>
        <input type="email" id="email"><br><br><br>

         <b><label for="password">password</label></b> <br><br>
        <input type="password" id="password"><br><br><br>

         <b><label for="age">age</label> </b><br><br>
        <input type="number" id="age"><br><br><br>

         <b><label for="color">color</label></b> <br><br>
        <input type="color" id="color"><br><br><br>

         <b><label for="photo">photo</label></b> <br><br>
        <input type="file" id="photo"><br><br><br>

        
        <b> <label for="bd">Date of Birth</label></b> <br><br>
        <input type="date" id="bd"><br><br><br>
        <button>Submit</button>
        <hr>
        <br>
        <br>
    </form>
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="Myanmar">Myanmar</option>
            <option value="English">English</option>
            <option value="Thai">Thai</option>
            <option value="Laos">Laos</option>
        </select>
        <br> <br><br> 
       <input type="radio" value="male" id="male" name="gender">
       <label for="male">Male</label>
       <br> 
       <input type="radio" value="female" id="female" name="gender">
       <label for="female">Female</label>
       <br>
       <br>
       <input type="checkbox" value="java" id="java" name="skill">
       <label for="java">Java</label>
       
       <input type="checkbox" value="css" id="css" name="skill">
       <label for="css">css</label>
       <br>
       <br>
       
    </form>
</body>
</html>
