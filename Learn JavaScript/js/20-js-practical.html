<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            display: inline-block;
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Area Calculator</h1>
    <div>
        <span>Result:</span>
        <span id="result"></span>
        <button onclick=addList()>Store</button>
        <button onclick=clearResult()>Clear</button>

    </div>
    <br><br>
    <div>
        <input type="number" id="width" placeholder="width">
        <input type="number" id="breadth" placeholder="breadth">
        <input type="button" value="Calculate" onclick="calculateArea()">
    </div>

    <ul id="list">
        <!-- <li>add</li> -->
    </ul>

    <script>

        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result = document.getElementById("result");
        let list = document.getElementById("list");

        function calculateArea(){

            if(width.value == 0 || breadth.value == 0){

                alert("Pls! fills Both")

            }else{
                let area = width.value * breadth.value;
                result.innerHTML =`${width.value}ft x ${breadth.value}ft = ${area} ft <sup>2</sup>`;
                width.value = "";
                breadth.value = "";
            }
            
        };

        function addList(){

            if (result.innerHTML == "") {

                alert ("Result is Empty")

            }else{

                list.innerHTML += `<li>${result.innerHTML}</li>`;
                clearResult();
            }
            
        }

        function clearResult(){

            result.innerHTML = "";
        }

    </script>
</body>
</html>
