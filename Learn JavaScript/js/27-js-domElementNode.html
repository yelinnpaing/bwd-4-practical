<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>Orange</li>
    </ul>



    
    <script>

        let li = document.createElement("li");
        li.innerText = "Mango";
        document.querySelector("ul").append(li);

        let li1 = document.createElement("li");
        li1.innerText = "Grape";
        document.querySelector("ul").append(li1);

        let li2 = document.createElement("li");
        li2.innerText = "Apple";
        document.querySelector("ul").prepend(li2);

        


        let body = document.body;

        let p = document.createElement("p");
        let text = document.createTextNode("Hello ");
        p.append(text);
        body.append(p);

      
        let p1 = document.createElement("p1");
        let text1 = document.createTextNode("Mingalar Par");
        p1.append(text1);
        body.append(p1);

        let h = document.createElement("h1");
        let text2 = document.createTextNode("Good Morning EveryOne");
        h.append(text2);
        body.append(h);

        let img = document.createElement("img");
        img.setAttribute("src","d.jpg");
        body.append(img);
        img.style.width=("300px");
        img.style.height=("200px")



    </script>

</body>
</html>
